            <script>
                var ids = ["image0","image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18",
                           "image19","image20","image21","image22","image23","image24","image25","image26","image27","image28","image29","image30","image31","image32","image33","image34"];
                var score = 0;
                var locations = 0;
                var lastLocation = 0;
                var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
                var monsterLocation = 20;
                var gameOver = false;
    
                function check(position)
                {
                    if (!gameOver)
                    {
                    var clickedImage = document.getElementById("image" + position);
                    if (position == monsterLocation)
                    {
                        clickedImage.firstChild.src="monster.jpg";
                        gameOver = true;
                        score -= 5;
                    } 
                    else if (fancyCoinLocations.includes(position))
                     {
                        clickedImage.firstChild.src = "fancy.jpg";
                        score += 3;
                     } 
                    else
                    {
                        clickedImage.firstChild.src = "coin.jpg";
                        score += 1;
                    }
                    locations += 1;
                    document.getElementById("locations").innerHTML = "Number of locations checked is " + locations + ".";
                    document.getElementById("score").innerHTML = "Score is " + score + ".";
                    lastLocation = position;
                    }
                }
                    function help() 
                    {
    
                        var col = lastLocation % 5;
                var row = Math.floor(lastLocation / 5);
    
                const kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
                for (const kinship of kinshipLocations) {
                    const adjustedLoc = (kinship + 35) % 35;
                    if (fancyCoinLocations.includes(adjustedLoc)) {
                        document.getElementById("help").innerHTML = "So close";
                        return;
                    }
    
                }
                var monsterRow = Math.floor(monsterLocation / 5);
                var monsterCol = monsterLocation % 5;
                if (row - monsterRow < 1 && col - monsterCol < 1) {
                    document.getElementById("help").innerHTML = "Grr";
                }
                else {
                    document.getElementById("help").innerHTML = "All clear";
                }
                document.getElementById("help").onclick = help;
            }
